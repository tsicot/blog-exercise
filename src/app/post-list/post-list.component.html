<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Posts</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <ul class="list-group">
        <li *ngFor="let post of posts"
          class="list-group-item"
          [ngClass]="{'list-group-item-success': post.loveIts > 0,'list-group-item-danger': post.loveIts < 0}">
          <app-post-list-item [post]="post"></app-post-list-item>
        </li>
      </ul>
    </div>
  </div>
</div>
